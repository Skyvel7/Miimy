<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores amarillas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000038;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita barras de scroll por las flores */
        }

        /* Contenedor para las flores de fondo */
        #background-flowers-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Detrás de la flor principal */
        }

        .flower {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: -1;
        }
        
        /* Estilos específicos para las flores de fondo */
        .background-flower {
            position: absolute;
            opacity: 0.5; /* Hacemos que se vean más lejanas */
        }

        .flower__sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .flower__sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: linear-gradient(#FFF, #F5FCCD);
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .flower__sparkle:nth-child(1) { top: 10%; left: 40%; }
        .flower__sparkle:nth-child(2) { top: 25%; left: 20%; }
        .flower__sparkle:nth-child(3) { top: 40%; left: 30%; }
        .flower__sparkle:nth-child(4) { top: 50%; left: 10%; }
        .flower__sparkle:nth-child(5) { top: 80%; right: 30%; }
        .flower__sparkle:nth-child(6) { top: 70%; left: 20%; }
        .flower__sparkle:nth-child(7) { top: 60%; right: 20%; }
        .flower__sparkle:nth-child(8) { top: 35%; right: 20%; }

        .flower__wrapper {
            position: relative;
            padding: 2vh 7vh;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(#FFF -100%, transparent);
            overflow: hidden;
        }

        .flower__wrapper:before {
            content: '';
            position: absolute;
            top: 4%;
            left: 4%;
            display: block;
            width: 92%;
            height: 96%;
            background: radial-gradient(circle at top left, #FFF -800%, transparent);
            border-radius: 50% 50% 0 0;
        }

        .flower__wrapper:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, #FFF -800%, transparent);
        }

        .flower__head {
            position: relative;
            display: flex;
            justify-content: center;
            width: 20vh;
            height: 23vh;
            margin-bottom: -8vh;
            transform: rotateX(75deg);
        }

        .flower__petal {
            position: absolute;
            bottom: -58%;
            width: 14vh;
            height: 19vh;
        }

        .flower__petal:after {
            content: '';
            position: relative;
            top: 0rem;
            left: 60%;
            display: block;
            width: 2px;
            height: 80%;
            background: #F5FCCD;
            transform: rotate(45deg);
        }

        .flower__petal--left {
            left: -19%;
            border-radius: 0 50% 40% 50%;
            background: linear-gradient(135deg, #F5FCCD, #ff7d66);
            transform-origin: 100% 100%;
        }

        .flower__petal--left:after {
            left: unset;
            right: -40%;
            transform: rotate(135deg);
        }
        
        .flower__petal--right {
            right: -18%;
            border-radius: 50% 0 50% 40%;
            background: linear-gradient(-135deg, #F5FCCD, #ff7d66);
            transform-origin: 0 100%;
        }

        .flower__petal--front {
            transform: scaleY(-1);
        }

        .flower__center {
            position: relative;
            width: 60%;
            height: 74%;
            background: linear-gradient(#976a5a, #3e1e12);
            border-radius: 50% 50% 35% 35%;
            top: 112%;
        }

        .flower__seeds {
            position: absolute;
            bottom: 2vh;
            left: 0;
            width: 100%;
            height: 100%;
            margin-bottom: 3vh;
        }

        .flower__seed {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background-color: #FFF;
        }

        .flower__seed:nth-child(1) { top: 60%; left: 40%; }
        .flower__seed:nth-child(2) { top: 40%; left: 60%; }
        .flower__seed:nth-child(3) { top: 50%; left: 50%; }
        .flower__seed:nth-child(4) { top: 60%; left: 60%; }
        .flower__seed:nth-child(5) { top: 40%; left: 40%; }
        .flower__seed:nth-child(6) { top: 50%; left: 30%; }
        .flower__seed:nth-child(7) { top: 30%; left: 50%; }
        .flower__seed:nth-child(8) { top: 70%; left: 50%; }
        .flower__seed:nth-child(9) { top: 50%; left: 70%; }

        .flower__steam-wrapper {
            position: relative;
            width: 1.5vh;
            height: 43vh;
        }

        .flower__steam-wrapper:after {
            content: '';
            position: absolute;
            top: 0;
            left: -200%;
            width: 500%;
            height: 10vh;
            border-radius: 0 0 50% 50%;
            background: linear-gradient(#000038, #80c0a1);
        }

        .flower__leaf {
            position: absolute;
            width: 400%;
            height: 15%;
            background: #80c0a1;
            border-radius: 50% 0 50% 0;
        }

        .flower__leaf:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #80c0a1;
            transform: rotate(-45deg);
            filter: brightness(1);
        }

        .flower__leaf--first {
            bottom: 25%;
            left: 100%;
            background: linear-gradient(-135deg, #80c0a1, #F5FCCD);
            transform-origin: -10%;
        }

        .flower__leaf--second {
            top: 30%;
            right: 100%;
            background: linear-gradient(45deg, #80c0a1, #F5FCCD);
            transform: scaleY(-1);
            transform-origin: 110%;
            z-index: 1;
        }

        .flower__steam {
            position: relative;
            width: 100%;
            height: 94%;
            background: linear-gradient(#000038, #80c0a1, #F5FCCD);
            border-radius: 0 0 1rem 0;
            overflow: hidden;
        }

        .flower__steam-end {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 4vh;
            background: linear-gradient(#ff7d66, #F5FCCD);
            border-radius: 50% 20% 50% 0;
        }

        .imagen {
            margin-top: 9vh;
            height: 49vh;
            width: 28vh;
        }

        .titulo {
            margin-bottom: 180px;
            color: yellow;
            position: absolute;
            top: 1vh;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            font-size: 3vh;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
            text-align: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media screen and (max-width: 600px) { h1 { font-size: 1.5em; } }
        @media screen and (min-width: 601px) and (max-width: 1024px) { h1 { font-size: 1.8em; } }
        @media screen and (min-width: 1025px) { h1 { font-size: 2em; } }

        h1 {
            font-size: 2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
